<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerpetualCC Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }
        .header h1 { color: #58a6ff; }
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { background: #2ea043; }
        .btn.danger { background: #da3633; }
        .btn.danger:hover { background: #f85149; }
        .session-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .session-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }
        .session-card h3 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.running { background: #238636; color: white; }
        .status.stopped { background: #6e7681; color: white; }
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .logs {
            margin-top: 15px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ PerpetualCC Dashboard</h1>
        <button class="btn" hx-post="/api/sessions/new/start" hx-swap="none">
            + New Session
        </button>
    </div>

    <div class="session-grid" id="session-grid" hx-get="/api/sessions" hx-trigger="load, every 5s">
        {% for session in sessions.values() %}
        <div class="session-card">
            <h3>{{ session.id }}</h3>
            <span class="status {{ session.status }}">{{ session.status.upper() }}</span>
            
            <div class="actions">
                {% if session.status == 'stopped' %}
                <button class="btn" hx-post="/api/sessions/{{ session.id }}/start" hx-swap="none">
                    Start
                </button>
                {% else %}
                <button class="btn danger" hx-post="/api/sessions/{{ session.id }}/stop" hx-swap="none">
                    Stop
                </button>
                {% endif %}
            </div>
            
            <div class="logs" hx-ws="connect:/ws/logs/{{ session.id }}">
                <div>Waiting for logs...</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Auto-refresh every 5 seconds
        setInterval(() => {
            document.getElementById('session-grid').dispatchEvent(new Event('refresh'));
        }, 5000);
    </script>
</body>
</html>
